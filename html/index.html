<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta lang="en">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>scql</title>
    <link rel="stylesheet" href="/css/index.css">
    <link rel="icon" href="/images/scql.ico">
</head>
<body class="body">
  <div class="container">
    <div class="login-box">
      <h2>scql</h2> 
      <form method="POST" action="/login">
        <input type="text" placeholder="账号" name="account" required>
        <input type="password" placeholder="密码" name="password" required>
        <input type="checkbox" id="isRegister" name="isRegister" value="register">
        <label for="isRegister">新账号注册</label><br>
        <input type="submit" value="确认">
      </form>
    </div>
  </div>
</body>
</html>
