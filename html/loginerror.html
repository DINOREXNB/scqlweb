<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta lang="en">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>scql</title>
    <link rel="stylesheet" href="/css/index.css">
    <link rel="icon" href="/images/scql.ico">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body class="body">
  <div class="container">
    <div class="login-box">
      <h2>scql</h2> 
      <form method="POST" action="/login" id="submitform">
        <input type="text" placeholder="账号" name="account" required>
        <input type="password" placeholder="密码" name="password" required>
        <input type="password" placeholder="公钥（注册用）" name="pubkey" id="pubkey">
        <input type="checkbox" id="isRegister" name="isRegister">
        <label for="isRegister">新账号注册</label><br>
        <input type="submit" value="确认">
      </form>
    </div>
  </div>
</body>
<script src="/js/index.js"></script>
<script>alert('账号密码错误或注册账户已存在！')</script>
</html>
