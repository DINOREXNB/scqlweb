<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scql</title>
    <link rel="stylesheet" href="/css/hall.css">
    <link rel="icon" href="/images/scql.ico">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="header">
        <h1>scql</h1>
    </div>
    <div class="btn-container">
        <button class="btn" id="help" title="帮助"><i class="fa fa-question-circle" ></i></button>
        <button class="btn" id="shortinstruction" title="快捷指令"><i class="fa fa-terminal" ></i></button>
        <button class="btn" id="history" title="清空历史对话"><i class="fa fa-list-alt" ></i></button>
        <button class="btn" id="clear" title="清空对话"><i class="fa fa-trash"></i></button>
        <button class="btn" id="exportcsv" title="导出为csv"><i class="fa fa-file">&nbsp;.csv</i></button>
        <button class="btn" id="logout" title="退出登录"><i class="fa fa-sign-out" ></i></button>
        <button class="btn" id="theme" title="切换主题"><i class="fa fa-sun-o"></i></button>
    </div>
    <div id="floatingWindow" class="hidden">
        <div id="floatingWindowContent">
            <h2>快捷指令</h2>
            <button class="btn" id="showdb">列出数据库&nbsp;<i class="fa fa-database"></i></button>
            <button class="btn" id="ccl">CCL配置</button>
            <button class="btn" id="closeFloatingWindow">关闭</button>
        </div>
    </div>
    <div class="container">
        <div class="chatbox" id="chatbox">
            <div class="container">
                <div class="chatbox" id="chatbox">
                    <div class="interaction" id="interaction">
                       
                    </div>
                    <div class="mailbox">
                        <button class="btn" id="import" title="选择sql文件"><i class="fa fa-folder-open">.sql</i></button>
                        <textarea name="" id="query" cols="30" rows="10" class="comment" placeholder="Input your query!"></textarea>
                        <button id="send" class="btn" title="发起查询"><i class="fa fa-paper-plane" ></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <p class="response"></p>
</body>
<script src="/js/hall.js"></script>
</html>
